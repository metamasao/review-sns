{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
	{% if user.is_authenticated %}
		<h2>Welcome, {{ user.username }}</h2>
	{% else %}
		<h2>Welcome</h2>
		<p>You can register the following link</p>
		<a href="{% url 'signup' %}">Register!</a>
	{% endif %}
{% endblock content %}
